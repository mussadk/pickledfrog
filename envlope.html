<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Gift Box</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0e6ff; /* light purple background */
    overflow: hidden;
  }
  .gift-box {
    position: relative;
    width: 300px;
    height: 200px;
    background-color: #f8f8f8;
    border: 10px solid #ccc;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
  }
  .ribbon {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 50px;
    background-color: #ffdb4d;
    border-radius: 0 0 20px 20px;
  }
  .gift-box .lid {
    position: absolute;
    top: -10px;
    width: 100%;
    height: 50%;
    background-color: #f8f8f8;
    border-top: 10px solid #ccc;
    border-radius: 0 0 20px 20px;
    overflow: hidden;
  }
  .gift-box .base {
    width: 100%;
    height: 50%;
    background-color: #f8f8f8;
    border-top: 10px solid #ccc;
    border-radius: 20px 20px 0 0;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    padding-bottom: 10px;
    position: relative;
  }
  .gift-box .hearts-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    z-index: 1;
    pointer-events: none;
  }
  .gift-box .heart {
    font-size: 30px;
    color: red;
    opacity: 0;
    animation: heartAnimation 2s ease-in-out forwards;
  }

  @keyframes heartAnimation {
    0% {
      opacity: 0;
      transform: translateY(-100%);
    }
    50% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateY(100%);
    }
  }

  .buttons {
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="gift-box" id="gift-box">
  <div class="ribbon"></div>
  <div class="lid"></div>
  <div class="base">
    <div class="hearts-container"></div>
  </div>
</div>

<div class="buttons">
  <button onclick="openGiftBox()">Open Gift Box</button>
  <button onclick="reset()">Reset</button>
</div>

<script>
  function openGiftBox() {
    var giftBox = document.getElementById('gift-box');
    var heartsContainer = giftBox.querySelector('.hearts-container');
    giftBox.classList.add('open');
    setTimeout(function() {
      for (var i = 0; i < 22; i++) {
        setTimeout(function() {
          var heart = document.createElement('div');
          heart.className = 'heart';
          heart.innerHTML = '&#10084;'; // Different heart shape
          heartsContainer.appendChild(heart);
        }, i * 100);
      }
    }, 2000); // Adjust the time based on the box animation duration
  }

  function reset() {
    var giftBox = document.getElementById('gift-box');
    giftBox.classList.remove('open');
    var heartsContainer = giftBox.querySelector('.hearts-container');
    heartsContainer.innerHTML = '';
  }
</script>

</body>
</html>
